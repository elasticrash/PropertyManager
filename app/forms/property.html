<form name="userForm">
    <md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding>
        <div>
            <md-input-container>
                <label>Όδος</label>
                <input ng-model="property.streetname">
            </md-input-container>
            <md-input-container>
                <label>Αριθμός</label>
                <input ng-model="property.streetnumber">
            </md-input-container>
        </div>
    </md-content>
    <md-content layout-padding>
        <div>
            <md-datepicker ng-model="property.constructionDate" md-placeholder="Ημερομηνία Κατασκευής">
            </md-datepicker>
            <md-input-container class="md-block" flex-gt-sm>
                <label>Εμβαδόν</label>
                <input ng-model="property.area">
            </md-input-container>
            <div layout-gt-sm="row">
                <md-input-container class="md-block">
                    <label>Όροφος</label>
                    <input ng-model="property.floor">
                </md-input-container>
                <md-input-container class="md-block">
                    <label>Ποσοστό</label>
                    <input ng-model="property.percentage">
                </md-input-container>
            </div>
            <md-input-container class="md-block">
                <label>Περιγραφή</label>
                <textarea ng-model="property.description" columns="1" md-maxlength="150" rows="5"></textarea>
            </md-input-container>
        </div>
</form>
<md-dialog-actions layout="row">
    <span flex></span>
    <md-button class="md-raised md-primary" ng-click="answer('PROPERTY')">
        OK
    </md-button>
    <md-button class="md-raised md-warn" ng-click="answer('CANCEL')" style="margin-right:20px;">
        ΑΚΥΡΩΣΗ
    </md-button>
</md-dialog-actions>
</md-content>
